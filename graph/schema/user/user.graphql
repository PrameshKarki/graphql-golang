type User{
    id: ID!
    name: String!
    email: String!
    phoneNumber: String!
    password: String!
}


type UserResponse {
  id: Int
}

input UserInput {
  name: String!
  email: String!
  phoneNumber: String!
  password: String!
}

extend type Query {
  users: [User!]!
  user(id: ID!): User!
}

