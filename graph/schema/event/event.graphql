type Event{
    id: ID!
    name: String!
    startDate: String!
    location:String!
    description: String
    endDate: String!
    createdBy: User!
}

type EventResponse {
  id: Int
}

input EventInput {
  name: String!
  startDate: String!
  description: String
  endDate: String!
  location: String!
}

input MemberInput{
  id:String!
  role:String!
}

input AddMemberInput{
  members:[MemberInput]!
}

type Response{
  success:Boolean!
  message:String!
}

type Query {
  events: [Event!]!
  event(id: ID!): Event!
  getMembersOfEvent(id:ID!):[Member!]!
}

type Mutation {
  createEvent(data: EventInput!): EventResponse!
  addMembersToEvent(id:ID!,data: AddMemberInput!): String!
  removeMemberFromEvent(id:ID!,memberId:String!): Response!
  deleteEvent(id: ID!): Response!
  updateEvent(id: ID!, data: EventInput!): EventResponse!
}