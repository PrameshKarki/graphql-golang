type Expense{
    id: ID!
    itemName: String!
    cost: Float!
    description: String
    category: String!
}

type ExpenseWithEvent{
    id: ID!
    itemName: String!
    cost: Float!
    description: String
    category: String!
    event: Event!
}

type ExpensesByCategory{
    category: String!
    total: Float!
}

input ExpenseInput{
    itemName: String!
    cost: Float!
    description: String
    category: String!
}

extend type Query {
  getExpensesOfEvent(eventId: ID!): [Expense!]! @shouldBeAuthenticated
  getExpense(id: ID!): ExpenseWithEvent! @shouldBeAuthenticated
  getExpensesByCategory(eventId: ID!): [ExpensesByCategory!]! @shouldBeAuthenticated
}
extend type Mutation {
  addExpense(eventId: ID!,data: ExpenseInput!): Response! @shouldBeAuthenticated
  deleteExpense(id: ID!): Response! @shouldBeAuthenticated
}