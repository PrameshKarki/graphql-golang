type Session{
    id:ID!
    name:String!
    startTime:String!
    endTime:String!
    description:String
}

input SessionInput{
    name:String!
    startTime:String!
    endTime:String!
    description:String
}

extend type Query{
    getEventSessions(id:ID!):[Session!]!
}
extend type Mutation{
    createSession(eventID:ID!,data:SessionInput):Response!
    updateSession(id:ID!,data:SessionInput):Response!
    deleteSession(id:ID!):Response!
}